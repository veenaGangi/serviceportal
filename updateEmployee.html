<html>
<head>
<title>Update Employee</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
     <p>Update Employee Details</p>
<form action="/update_employee" method="POST">
     <input type="text" size="100" maxlength="100" name="_id" value="{{str(row['_id'])}}" hidden/>
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"  name="name" value="{{row['name']}}">
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <input type="text" class="form-control" id="role"  name="role" value="{{row['role']}}">
  </div>
  <div class="form-group">
    <label for="phoneNumber">PhoneNumber</label>
    <input type="text" class="form-control" id="phoneNumber"  name="phoneNumber" value="{{row['phoneNumber']}}">
  </div>
   <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city"  name="city" value="{{row['city']}}">
  </div>
   <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" id="state"  name="state" value="{{row['state']}}">
  </div>
   <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" class="form-control" id="email" name="email" value="{{row['email']}}">
  </div>
    <div class="form-group">
    <label for="project">Project Status</label>
      <select id="project" class="form-control" name="projectStatus" value="{{row['projectStatus']}}">
        <option selected value="Active">Active</option>
        <option value="Disabled">Disabled</option>
      </select>
  </div>
  <button type="submit" class="btn btn-primary">Update Employee</button>
    <a href="/deleteEmployee/{{row['_id']}}"><button type="button" class="btn btn-danger">Delete Employee</button></a>
   <a href="/employeeManager"><button type="button" class="btn btn-secondary">Cancel</button></a>
</form>
</div>
<style>
     .container{
        margin-top: 15px;
        margin-left: 10px;
    }
</style>
</body>
</html>
