<html>
<head>
<title>Add Employee</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
     <p>Please Enter New Employee Details</p>
<form action="/add_employee" method="POST">
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"  name="name">
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <input type="text" class="form-control" id="role"  name="role">
  </div>
  <div class="form-group">
    <label for="phoneNumber">PhoneNumber</label>
    <input type="text" class="form-control" id="phoneNumber"  name="phoneNumber">
  </div>
   <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city"  name="city">
  </div>
   <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" id="state"  name="state">
  </div>
    <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" class="form-control" id="email" name="email">
  </div>
    <div class="form-group">
    <label for="project">Project Status</label>
      <select id="project" class="form-control" name="projectStatus">
        <option selected value="Active">Active</option>
        <option value="Disabled">Disabled</option>
      </select>
  </div>
  <button type="submit" class="btn btn-primary">Add Employee</button>
   <a href="/employeeManager"><button type="button" class="btn btn-secondary">Cancel</button></a>
</form>
</div>
<style>
     .container{
        margin-top: 15px;
        margin-left: 10px;
    }
</style>
</body>
</html>
